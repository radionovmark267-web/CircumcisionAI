<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CircumcisionAI</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #222;
      text-align: center;
      position: relative;
    }
    /* Top-left title */
    .site-title {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      letter-spacing: 2px;
      background: rgba(0,0,0,0.3);
      padding: 8px 15px;
      border-radius: 12px;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 90%;
      z-index: 2;
    }
    img {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }
    button {
      background: #ff5757;
      border: none;
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff2e2e;
    }
    .process {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 40px;
    }
    .loading-bar {
      width: 100%;
      height: 30px;
      border: 2px solid black;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }
    .loading-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 5s linear; /* smooth 5 second fill */
    }
    .result {
      display: none;
      font-size: 1.3rem;
      margin-top: 20px;
    }
    .result img {
      margin-top: 20px;
      width: 220px;
      border-radius: 12px;
    }
    .share-btn {
      margin-top: 25px;
      background: #0084ff;
      padding: 15px 30px;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .share-btn:hover {
      background: #006fd6;
    }
  </style>
</head>
<body>
  <!-- Top-left site title -->
  <h1 class="site-title">CircumciserAI</h1>

  <div class="container" id="main-container">
    <!-- Replace this image with your DIH picture -->
    <img src="img/Без названия (1190 x 280 пикс.).png" alt="DIH picture">
    <h1>Circumcise your dih!</h1>
    <button onclick="startCircumcision()" id="circumcise-btn">Circumcise</button>
    <div class="process" id="process"></div>
    <div class="loading-bar" id="loading-bar" style="display:none;">
      <div class="loading-fill" id="loading-fill"></div>
    </div>
    <div class="result" id="result">
      <p id="result-text"></p>
      <!-- Replace this with your silly picture -->
      <img src="img/dih-to-yo-crack.png" alt="Silly Result Picture">
      <br>
      <button class="share-btn" onclick="shareResult()">Share</button>
    </div>
  </div>

  <script>
    function startCircumcision() {
      // Hide intro stuff
      document.querySelector("h1:not(.site-title)").style.display = "none";
      document.querySelector("img").style.display = "none";
      document.getElementById("circumcise-btn").style.display = "none";

      const processEl = document.getElementById("process");
      const loadingBar = document.getElementById("loading-bar");
      const fill = document.getElementById("loading-fill");

      const steps = [
        "Preparing instruments...",
        "Circumcising your dih...",
        "Bandaging your dih...",
        "Finishing touches..."
      ];

      let i = 0;
      processEl.textContent = steps[i];
      loadingBar.style.display = "block";

      // Smoothly animate bar over 5 seconds
      setTimeout(() => { fill.style.width = "100%"; }, 50);

      const interval = setInterval(() => {
        i++;
        if (i < steps.length) {
          processEl.textContent = steps[i];
        }
        if (i >= steps.length) {
          clearInterval(interval);
          setTimeout(showResult, 1000); // small delay after bar fills
        }
      }, 1200);
    }

    function showResult() {
      const processEl = document.getElementById("process");
      const result = document.getElementById("result");
      const randomInches = Math.floor(Math.random() * 5) + 1;
      processEl.style.display = "none";
      result.style.display = "block";
      document.getElementById("result-text").textContent = 
        `Your dih has been successfully circumcised for ${randomInches} inches.`;
    }

    function shareResult() {
      const resultText = document.getElementById("result-text").textContent;
      if (navigator.share) {
        navigator.share({
          title: "CircumcisionAI Result",
          text: resultText,
          url: window.location.href
        });
      } else {
        alert("Sharing not supported on this browser.");
      }
    }
  </script>
</body>
</html>
